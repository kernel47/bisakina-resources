        // Fonction pour g√©n√©rer les √©l√©ments d'accord√©on
        function generateAccordion() {
            const accordionContainer = document.getElementById('hospitals-accordion');
            accordionContainer.innerHTML = '';
            
            hospitalsData.forEach((cityData, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.dataset.city = cityData.city.toLowerCase();
                
                const accordionHeader = document.createElement('div');
                accordionHeader.className = 'accordion-header';
                accordionHeader.innerHTML = `
                    <span><span class="city-icon">${cityData.icon}</span> ${cityData.city}</span>
                    <span class="icon">‚ñº</span>
                `;
                
                const accordionContent = document.createElement('div');
                accordionContent.className = 'accordion-content';
                
                cityData.hospitals.forEach(hospital => {
                    const hospitalInfo = document.createElement('div');
                    hospitalInfo.className = 'hospital-info';
                    
                    const hospitalName = document.createElement('div');
                    hospitalName.className = 'hospital-name';
                    hospitalName.innerHTML = `<i class="fas fa-hospital"></i> ${hospital.name}`;
                    
                    const hospitalDetails = document.createElement('div');
                    hospitalDetails.className = 'hospital-details';
                    
                    hospital.details.forEach(detail => {
                        const p = document.createElement('p');
                        
                        const iconSpan = document.createElement('span');
                        iconSpan.className = 'detail-icon';
                        iconSpan.innerHTML = `<i class="fas fa-${detail.icon}"></i>`;
                        p.appendChild(iconSpan);
                        
                        const textSpan = document.createElement('span');
                        textSpan.textContent = detail.text;
                        p.appendChild(textSpan);
                        
                        hospitalDetails.appendChild(p);
                    });
                    
                    hospitalInfo.appendChild(hospitalName);
                    hospitalInfo.appendChild(hospitalDetails);
                    accordionContent.appendChild(hospitalInfo);
                });
                
                accordionItem.appendChild(accordionHeader);
                accordionItem.appendChild(accordionContent);
                accordionContainer.appendChild(accordionItem);
                
                // Ajouter l'√©v√©nement de clic
                accordionHeader.addEventListener('click', () => {
                    const isActive = accordionContent.classList.contains('active');
                    
                    // Fermer tous les autres accord√©ons
                    document.querySelectorAll('.accordion-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.icon').forEach(icon => {
                        icon.classList.remove('rotated');
                    });
                    
                    // Ouvrir l'accord√©on cliqu√© s'il n'√©tait pas d√©j√† actif
                    if (!isActive) {
                        accordionContent.classList.add('active');
                        accordionHeader.querySelector('.icon').classList.add('rotated');
                    }
                });
            });
        }
        
        // Fonction de recherche
        function setupSearch() {
            const searchInput = document.getElementById('search');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const accordionItems = document.querySelectorAll('.accordion-item');
                
                let hasVisibleItems = false;
                
                accordionItems.forEach(item => {
                    const cityName = item.dataset.city;
                    const hospitalNames = Array.from(item.querySelectorAll('.hospital-name'))
                        .map(name => name.textContent.toLowerCase());
                    
                    const matchesCity = cityName.includes(searchTerm);
                    const matchesHospital = hospitalNames.some(name => name.includes(searchTerm));
                    
                    if (matchesCity || matchesHospital) {
                        item.style.display = 'block';
                        hasVisibleItems = true;
                        
                        // Ouvrir l'accord√©on si un h√¥pital correspond
                        if (matchesHospital && searchTerm) {
                            item.querySelector('.accordion-content').classList.add('active');
                            item.querySelector('.icon').classList.add('rotated');
                        }
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Afficher un message si aucun r√©sultat n'est trouv√©
                const noResults = document.getElementById('no-results-message');
                if (!hasVisibleItems) {
                    if (!noResults) {
                        const noResultsMessage = document.createElement('div');
                        noResultsMessage.id = 'no-results-message';
                        noResultsMessage.className = 'no-results';
                        noResultsMessage.textContent = 'Aucun h√¥pital ou ville ne correspond √† votre recherche.';
                        document.getElementById('hospitals-accordion').appendChild(noResultsMessage);
                    }
                } else if (noResults) {
                    noResults.remove();
                }
            });
        }
        
        // Initialiser la page
        document.addEventListener('DOMContentLoaded', () => {
            generateAccordion();
            setupSearch();
            
            // Ouvrir le premier √©l√©ment par d√©faut
            const firstItem = document.querySelector('.accordion-item');
            if (firstItem) {
                firstItem.querySelector('.accordion-header').click();
            }
        });
